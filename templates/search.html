    <h1>Search for an Album / Song</h1>
    <form action = "{{ url_for('get_musicb') }}" method = "GET">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" placeholder="title" name ="title">
        <label for="floatingInput">Title</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="artist" placeholder="artist" name = "artist">
        <label for="floatingInput">Artist</label>
      </div>

      <input type="radio" class="btn-check" name="recrel" id="success-outlined" autocomplete="off" value="release" checked>
      <label class="btn btn-outline-success" for="success-outlined">Album</label>

      <input type="radio" class="btn-check" name="recrel" id="danger-outlined" autocomplete="off" value="recording">
      <label class="btn btn-outline-danger" for="danger-outlined">Song</label>

      <label for="range1" class="form-label">Limit</label>
      <input type="range" class="form-range" id="range1" name="limit">

    <button class="btn btn-primary" type="submit">Submit form</button>

    </form>
