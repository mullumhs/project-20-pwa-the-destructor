<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanesite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='uploads/kanesiteLOGO.png') }}" alt="LOGO" width="30" height="24">
          Kanesite
        </a>
      </div>
    </nav>

    <h1>Albums in Database</h1>
    <table>

    <tr>

        <th>Title     </th>

        <th>Artists   </th>

        <th>Year      </th>

        <th>Rating    </th>

        <th>Genre     </th>

    </tr>

    <p>{% for album in albums %}</p>

    <tr>
        
        <td>{{ album.title }}</td>

        <td>{{ album.artist }}</td>

        <td>{{ album.year }}</td>

        <td>{{ album.rating }}</td>

        <td>{{ album.genre }}</td>

        <td> <img src="{{ url_for('static', filename='uploads/' ~ album.image) }}" alt="Profile Picture"> </td>

    </tr>

    {% endfor %}

    </table>
  </body>
</html>
