{% extends 'base.html' %}

{% block content %}
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
  Toggle static offcanvas
  </button>

  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="playlist-container">
      <div>
        I will not close if you click outside of me.
      </div>
    </div>
  </div>




    <h1>{{recrel}}s in the collection</h1>
    <div class="container-fluid text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
    {% for album in data %}
          
          <div class="col">
              <div class="card" style="width: 18rem;" >
              <img
              {% if recrel == "release" %}
                src="{{"https://coverartarchive.org/release/" ~ album.id ~ "/front"}}"
              {% else %}
                {% if album.releases is defined and album.releases %}
                    src="{{"https://coverartarchive.org/release/" ~ album.releases[0].id ~ "/front"}}"
                  {% else %}
                      src="{{url_for('static', filename='images/placeholder.jpg')}}"
                {% endif %}
              {% endif %}

              
              class="card-img-top"  
              style="height:18rem;  object-fit: cover; background-image: url({{url_for('static', filename='images/loading.gif')}}); background-size: cover;">
              <div class="card-body">
                <h5 class="card-title">{{ album.title }}</h5>
                <p class="card-text">{{ album.artist }}</p>
                <a href="#" class="btn btn-primary add-btn" data-mbid="{{ album.id }}">Add</a>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
    </div>

    <script>
    function loadPlaylist() {
      const playlistId = localStorage.getItem("playlist_id");
      fetch(`/svp_data?pid=${playlistId}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("playlist-container").innerHTML = html;
        })
        .catch(err => console.error(err));
    }
    </script>

    <script>
      const placeholder = "{{ url_for('static', filename='images/placeholder.jpg') }}";

      document.querySelectorAll('.card-img-top').forEach(img => {
        img.onload = () => {
          img.style.backgroundImage = 'none';
        };
        img.onerror = () => {
          img.onerror = null;
          img.src = placeholder;
          img.style.backgroundImage = 'none';
        };
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const playlistId = localStorage.getItem("playlist_id"); // load stored playlist id

        document.querySelectorAll(".add-btn").forEach(button => {
          button.addEventListener("click", function(event) {
            event.preventDefault();
            const mbid = this.getAttribute("data-mbid");

            if (!playlistId) {
              alert("No playlist selected!");
              return;
            }

            fetch(`/api/playlists/${playlistId}/add_song`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ mbid: mbid })
            })
            .then(res => res.json())
            .then(data => {
              console.log(data);
              alert("Song added to playlist!");
            })
            .catch(err => console.error(err));
          });
        });
      });
    </script>

    {% endblock %}
