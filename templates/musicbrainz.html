{% extends 'base.html' %}

{% block content %}

    <h1>{{recrel}}s in the collection</h1>
    <div class="container-fluid text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
    {% for album in data %}
          
          <div class="col">
              <div class="card" style="width: 18rem;" >
              <img
              {% if recrel == "release" %}
                src="{{"https://coverartarchive.org/release/" ~ album.id ~ "/front"}}"
              {% else %}
                {% if album.releases is defined and album.releases %}
                    src="{{"https://coverartarchive.org/release/" ~ album.releases[0].id ~ "/front"}}"
                  {% else %}
                      src="{{url_for('static', filename='images/placeholder.jpg')}}"
                {% endif %}
              {% endif %}

              
              class="card-img-top"  
              style="height:18rem;  object-fit: cover; background-image: url({{url_for('static', filename='images/loading.gif')}}); background-size: cover;">
              <div class="card-body">
                <h5 class="card-title">{{ album.title }}</h5>
                <p class="card-text">{{ album.artist }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
    </div>

    <script>
      const placeholder = "{{ url_for('static', filename='images/placeholder.jpg') }}";

      document.querySelectorAll('.card-img-top').forEach(img => {
        img.onload = () => {
          img.style.backgroundImage = 'none';
        };
        img.onerror = () => {
          img.onerror = null;
          img.src = placeholder;
          img.style.backgroundImage = 'none';
        };
        });
    </script>

    {% endblock %}
