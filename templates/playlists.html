{% extends 'base.html' %}

{% block content %}

    <h1>Select a Playlist</h1>
    <div class="container-fluid text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
    {% for playlists in playlists %}
          
          <div class="col">
              <div class="card" style="width: 18rem;" >
                <img src="{{ url_for('static', filename='uploads/' ~ playlists.image) }}" alt="Playlist Image" class="card-img-top"  style="height:18rem;  object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">{{ playlists.title }}</h5>
                <p class="card-text" style ="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">by {{ playlists.creator }}<br><br>{{ playlists.description }}</p>

                <a href="{{ url_for('single_view_playlists') }}" class="btn btn-primary">View</a>
                <a href="#" class="btn btn-primary edit-btn" data-id="{{ playlists.id }}">Edit</a>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
    </div>

    <script>
      // Attach click handler to all edit buttons
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".edit-btn").forEach(function(button) {
          button.addEventListener("click", function(event) {
            event.preventDefault(); // prevent default link behavior
            const playlistId = this.getAttribute("data-id");
            localStorage.setItem("playlist_id", playlistId);
            alert("Playlist ID " + playlistId + " saved to localStorage!");
            // Optionally redirect somewhere:
            window.location.href = "/search"
            
          });
        });
      });
    </script>
    {% endblock %}
